<label #darkModeToggle for="dark-mode" class="container">
    <div class="switch">
        <input #darkInput id="dark-mode" type="checkbox" (click)="changeMode();">
        <div class="insetcover">
            <div class="sun-moon sun"></div>
            <div class="sun-moon moon"></div>
            <div class="stars"></div>
        </div>
        <div class="sun-moon-shadow"></div>
        <div class="shadow-overlay"></div>
    </div>
</label>
